<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Grid</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Text -->
    <div class="container flex">
        <div class="left-text flex">
            <h1>My Portfolio</h1>
            <p>When words become unclear, I shall focus with photographs. When images become inadequate, I shall be content
                with
                silence.</p>
        </div>

        <!-- Gallery -->
        <div class="gallery flex">
            <div class="box row-2" style="background-image: url(img/waterfall.jpg);">Waterfall</div>
            <div class="box col-2" style="background-image: url(img/hills.jpg);">Hills</div>
            <div class="box" style="background-image: url(img/ocean.jpg);">Ocean</div>
            <div class="box row-2" style="background-image: url(img/rain.jpg);">Rain</div>
            <div class="box col-2" style="background-image: url(img/mountains.jpg);">Mountain</div>
            <div class="box" style="background-image: url(img/trees.jpg);">Trees</div>
            <div class="box col-2" style="background-image: url(img/beach.jpg);">Beach</div>
        </div>
    </div>

    <!-- <footer>

</body>

</html>
